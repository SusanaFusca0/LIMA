<body>
    <form>
     <h1>Form name</h1>   
    <!--dados pessoais-->
    Nome:<input type="text"name="iname"><h4>help</h4><br>
    Data de nascimento:<input type="date"name="data"><h4>help</h4><br>
    Endereço:<input type="text"name="endereço"><h4>help</h4><br>
    Nro:<input type="text"name="nro"><h4>help</h4><br>
    Cidade:<input type="text"name="cidade"><h4>help</h4><br>
        <!--estado-->      
        <label for="Estado">Estado:</label>

            <option value="ac">Acre</option>
            <option value="sp">São Paulo</option>
            <option value="pa">Paraíba</option>
        </select><br><br>
        <!--sexo-->
        <label for="Sexo">Sexo:</label>
        <select name="sexo">
        <option value="ac">Feminino</option>
        <option value="sp">Masculino</option>
        </select><br><br>
        <!--bens pessoais-->
        <label for="Bens Pessoais">Bens Pessoais:</label><br>
            <input type="checkbox" name="casa">Casa<br>
            <input type="checkbox" name="carro">Carro<br>
            <input type="checkbox" name="moto">Moto<br>
        </select>
        <!--text area-->
        <p>Text Area:</p><textarea name="experiencias" rows="5" cols="40">Experiências Pessoais</textarea>
        <!--botões-->
        <br><input class="cor1" type="submit" value="Enviar">
        <input class="cor2" type="reset" value="Limpar">
